apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: chaos-dashboard
  labels:
    app.kubernetes.io/name: {{ template "chaos-dashboard.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: dashboard
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "chaos-dashboard.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "chaos-dashboard.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: dashboard
    spec:
      {{- if .Values.dashboard.serviceAccount }}
      serviceAccount: {{ .Values.dashboard.serviceAccount }}
      {{- end }}
      containers:
      - name: chaos-dashboard
        image: {{ .Values.dashboard.image }}
        imagePullPolicy: {{ .Values.dashboard.imagePullPolicy | default "IfNotPresent" }}
        resources:
{{ toYaml .Values.dashboard.resources | indent 12 }}
        command:
          - /usr/local/bin/chaos-dashboard
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: TZ
            value: {{ .Values.timezone | default "UTC" }}
      {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.dashboard.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.dashboard.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: chaos-dashboard
  labels:
    app.kubernetes.io/name: {{ template "chaos-dashboard.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: dashboard
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
spec:
  selector:
    app.kubernetes.io/name: {{ template "chaos-dashboard.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80